name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Paraglide files
        run: npx @inlang/paraglide-js compile --project ./project.inlang --outdir ./src/paraglide

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Push schema to test database
        run: pnpm db:push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb

      - name: Run tests with coverage
        run: pnpm test:ci
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}

      - name: Build
        run: pnpm build
